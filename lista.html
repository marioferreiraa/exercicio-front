<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body class="lista">
        <div class="container principal-div">
            <section class="session-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Ver Mais</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="paginacao">
                    <div class="button-left btn-pag">
                        <button class="btn-arrows btn-first disabled">Primeira</button>
                        <button class="btn-arrows btn-prev disabled">Anterior</button>
                    </div>
                    <div class="btn-pag btn-pags">
                    </div>
                    <div class="button-right btn-pag">
                        <button class="btn-arrows btn-next">Próxima</button>
                        <button class="btn-arrows btn-last">Último</button>
                    </div>
                </div>
            </section>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/script/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/script/bootstrap.min.js"></script>
        <script src="/script/script.js"></script>
        <script src="/script/services.js"></script>
        <script src="/script/moment.js"></script>
        <script src="/script/lista.js"></script>
    </body>
</html>
